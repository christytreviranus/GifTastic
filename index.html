<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/GifTastic/assets/css/style.css">

</head>

<body>
    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Giftastic!</h1>
            <hr class="my-4">
            <p>You can generate cool science giphys or add one of your choice!  Have fun!</p>
        </div>
    </div>


    <div class="container" id="middle">
        <div class="row">
            <!-- Premade Giphy Buttons -->
            <div class="column col-md-6 d-flex align-items-stretch">
                <div class="card w-100">
                    <div class="card-header">
                        Select a Giphy
                    </div>
                    <div class="card-body" id="pmButtons">
                    </div>
                </div>
            </div>

            <!-- Add Your Own Giphy -->
            <div class="column col-md-6 d-flex align-items-stretch">
                <div class="card w-100">
                    <div class="card-header">
                        Create Your Own Giphy Button
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Add your own custom Giphy button to generate random gifs below!</p>
                        </blockquote>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="user-input" placeholder="Search..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="submit-button" type="button"> + </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Search Results Card -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                Giphy Results
            </div>
            <div class="card-body" id="results"> 
                <p style="text-align: center">Click a Giphy to Animate, Click again to Pause</p>
                    <div class="row">
							<div class="col-sm-12 col-md-4" id="results-col1">
							</div>
							<div class="col-sm-12 col-md-4" id="results-col2">
							</div>
							<div class="col-sm-12 col-md-4" id="results-col3">
                            </div>
					</div>
            </div>
        </div>
    </div>




    <!-- JavaScript / JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <!-- Custom JavaScript / JQuery -->
    <script type="text/javascript" src="/GifTastic/assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
